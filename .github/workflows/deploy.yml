name: QpiBot CI

on:
  push:
    branches: [action]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: update & restart
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /var/www/kibnerk.ru/node/qpibot
            git pull
            sudo docker-compose up -d --build
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
